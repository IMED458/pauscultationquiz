<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პედიატრიული აუსკულტაციის ვარჯიში</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .question { margin-bottom: 2em; }
    button { margin: 0.5em; padding: 0.7em 1.2em; }
  </style>
</head>
<body>
  <h1>პედიატრიული აუსკულტაციის ვარჯიში</h1>
  <div id="app">იტვირთება...</div>
  <script>
    async function loadQuestions() {
      const res = await fetch('questions.json');
      const questions = await res.json();
      let index = 0;
      const app = document.getElementById('app');

      function showQuestion() {
        const q = questions[index];
        app.innerHTML = `<div class='question'><h3>${q.text}</h3>
          <audio controls src='audios/${q.audio}'></audio><br>
          ${q.choices.map((c,i)=>`<button onclick='checkAnswer(${i})'>${c}</button>`).join('')}
          <p id='result'></p></div>`;
      }

      window.checkAnswer = function(i) {
        const q = questions[index];
        const result = document.getElementById('result');
        if (i === q.correctIndex) {
          result.innerHTML = "✅ სწორი პასუხი! " + q.explanation;
        } else {
          result.innerHTML = "❌ არასწორია. " + q.explanation;
        }
        setTimeout(()=>{ index=(index+1)%questions.length; showQuestion(); },2000);
      };

      showQuestion();
    }
    loadQuestions();
  </script>
</body>
</html>
